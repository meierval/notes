<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>notes</title>

    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="stylesheets/main.css" />

    <script id="notes-list-template" type="text/x-handlebars-template">
      {{#each notes}}
        <article>
          <div class="importance">{{importance}}</div>
          <h2>{{title}}</h2>
          <div class="creation-date">{{creationDateTime}}</div>
          <div class="status">
            <input type="checkbox" class="status" id="status-checkbox-{{id}}" {{#if isDone}}checked{{/if}} />
            <label for="status-checkbox-{{id}}"><span class="checkbox"></span> </label>
          </div>
          <p>{{content}}</p>
          <button type="button" class="save-button" data-note-id="{{id}}">Save</button>
          <button type="button" class="cancel-button">Cancel</button>
        </article>
      {{/each}}
      {{#unless notes.length}}
        No notes.
      {{/unless}}
    </script>
  </head>
  <body class="light-theme">
    <div class="top-line"></div>
    <header>
      <button type="button" id="theme-button" value="darkmode">ðŸ’¡</button>
      <h1>NOTES</h1>
    </header>

    <nav></nav>

    <main id="notes-container"></main>

    <footer>
      <p>&lt/source&gt</p>
    </footer>

    <!--TODO: Replace CDN link with npm package-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" defer></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/bootstrapper.js" type="module"></script>
  </body>
</html>
