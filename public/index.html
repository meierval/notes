<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>notes</title>

    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="light-theme">
    <div class="top-line"></div>
    <header>
      <button type="button" id="theme-button">
        <svg xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            d="M14.53 10.53a7 7 0 0 1-9.058-9.058A7.003 7.003 0 0 0 8 15a7.002 7.002 0 0 0 6.53-4.47z"
          />
        </svg>
      </button>
      <h1>NOTES</h1>
    </header>

    <nav>
      <div class="add">
        <button type="button" id="new-note-button">+</button>
      </div>
      <div class="order">
        <button type="button" id="order-by-finish-date-button" data-status="inactive">
          <svg xmlns="http://www.w3.org/2000/svg">
            <path
              class="arrow-line"
              fill-rule="evenodd"
              d="M8 3.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"
            />
            <path
              class="arrow-up"
              fill-rule="evenodd"
              d="M7.646 2.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8 3.707 5.354 6.354a.5.5 0 1 1-.708-.708l3-3z"
            />
            <path
              class="arrow-down"
              fill-rule="evenodd"
              d="M4.646 9.646a.5.5 0 0 1 .708 0L8 12.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"
            /></svg
          >finish date</button
        >/
        <button type="button" id="order-by-creation-date-button" data-status="inactive">
          <svg xmlns="http://www.w3.org/2000/svg">
            <path
              class="arrow-line"
              fill-rule="evenodd"
              d="M8 3.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"
            />
            <path
              class="arrow-up"
              fill-rule="evenodd"
              d="M7.646 2.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8 3.707 5.354 6.354a.5.5 0 1 1-.708-.708l3-3z"
            />
            <path
              class="arrow-down"
              fill-rule="evenodd"
              d="M4.646 9.646a.5.5 0 0 1 .708 0L8 12.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"
            /></svg
          >creation date</button
        >/
        <button type="button" id="order-by-importance-button" data-status="inactive">
          <svg xmlns="http://www.w3.org/2000/svg">
            <path
              class="arrow-line"
              fill-rule="evenodd"
              d="M8 3.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"
            />
            <path
              class="arrow-up"
              fill-rule="evenodd"
              d="M7.646 2.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8 3.707 5.354 6.354a.5.5 0 1 1-.708-.708l3-3z"
            />
            <path
              class="arrow-down"
              fill-rule="evenodd"
              d="M4.646 9.646a.5.5 0 0 1 .708 0L8 12.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"
            /></svg
          >importance
        </button>
      </div>
      <div class="filter">
        <button type="button" id="show-finished-button" data-is-active="false">
          finished
          <svg xmlns="http://www.w3.org/2000/svg">
            <path
              class="toggle-off"
              fill-rule="evenodd"
              d="M11 4a4 4 0 0 1 0 8H8a4.992 4.992 0 0 0 2-4 4.992 4.992 0 0 0-2-4h3zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5z"
            />
            <path
              class="toggle-on"
              fill-rule="evenodd"
              d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"
            />
          </svg>
        </button>
      </div>
    </nav>

    <main>
      <div id="notes-container"></div>
    </main>

    <footer></footer>

    <script src="js/libs/handlebars.min-v4.7.6.js" defer></script>
    <script src="templates/editnote.precompiled.js" defer></script>
    <script src="templates/noteslist.precompiled.js" defer></script>
    <script src="js/bootstrapper.js" type="module"></script>
  </body>
</html>
